<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review</title>
    <link rel="stylesheet" href="present.css" />

  <body>
    <header></header>
    <main id="bgColor">
      <div id="jeffContainer"><h6 id="jeffWord"></h6></div>
      <div class="presentgrid">
        <div class="presentsoap">
          <img id="presentImg" src="" alt="Your custom soap!" />

        <div class="nameme">
          <label for="soapname"><h3>Give it a name:</h3></label>
          <input type="text" name="soapname" id="soapname" />

        <div class="ingredients">
          <h3>Ingredients:</h3>
          <div class="ingredientsdisplaygrid">
            <div id="ingredientDisplayItemA"></div>
            <div id="ingredientDisplayItemB"></div>
          </div>
          <h3>Info</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            Consequuntur cupiditate, quos fugiat laborum earum quaerat
            reiciendis cumque, magni placeat eveniet velit, quas libero tenetur
            nemo voluptates quo quod animi esse!
          </p>
          <div class="addtocart">ADD TO CART</div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/present.js"></script>
  </body>
</html>
